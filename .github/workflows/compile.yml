#
# 编译主程序,请勿修改文件名称（compile.yml）
#


name: 编译主程序
on:
  push:
    branches:
      - main
    paths:
      - 'build/Immortalwrt/relevance/start'

env:
  GIT_REPOSITORY: ${{github.repository}}
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TZ: Asia/Shanghai

jobs:
  build:
    name: 编译 "${{matrix.target}}"
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}
    
    env:
      FOLDER_NAME: ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
       target: [Immortalwrt]

    steps:
    - name: 释放Ubuntu磁盘空间
      uses: danshui-git/free-disk-space@main
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        remove_docker_image: true
        remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
        remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell"
        
    - name: 准备结束
      uses: actions/checkout@v4

    - name: 检测密匙/文件/版本
      uses: 281677160/common@mishi
        
    - name: 部署编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -fsSL https://github.com/281677160/common/raw/main/custom/ubuntu.sh)'
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /${{ env.DIY_WORK }}
        sudo chown ${USER}:${GROUPS} /${{ env.DIY_WORK }}

    - name: 下载"${{matrix.target}}"源码
      working-directory: /${{ env.DIY_WORK }}
      run: |
        git clone -q -b "${REPO_BRANCH}" --single-branch "${REPO_URL}" openwrt
        ln -sf /${{ env.DIY_WORK }}/openwrt ${GITHUB_WORKSPACE}/openwrt
        bash ${{ env.COMMON_SH }} Diy_feedsconf
    
    - name: 公告
      continue-on-error: true
      uses: 281677160/common@message
 
    - name: 运行自定义文件和其他
      uses: 281677160/common@need
        
    - name: 编译信息
      continue-on-error: true
      if: env.COMPILATION_INFORMATION == 'true'
      uses: 281677160/common@message
        
    - name: 缓存加速
      if: env.CACHEWRTBUILD_SWITCH == 'true'
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: "${{ env.TARGET_PROFILE }}"
        prefix: ${{ github.workspace }}/openwrt
        
    - name: 下载软件包
      id: package
      run: |
        cd openwrt
        make download -j8
    
    - name: 开始编译固件
      id: compile
      if: steps.package.outcome == 'success'
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s

    - name: 自动打包armsr_rootfs_tar_gz
      if: steps.compile.outcome == 'success' && env.ONLINE_FIRMWARE == 'true'
      uses: 281677160/common@aarch

    - name: 整理固件文件夹(需配合diy-part.sh设定使用)
      continue-on-error: true
      if: steps.compile.outcome == 'success'
      run: |
        cd openwrt
        bash ${{ env.COMMON_SH }} Diy_firmware

    - name: 发送[在线更新固件]至云端
      continue-on-error: true
      if: steps.compile.outcome == 'success' && env.UPDATE_FIRMWARE_ONLINE == 'true'
      uses: 281677160/common@cloud
        
    - name: 上传,发布,信息通知
      if: steps.compile.outcome == 'success'
      uses: 281677160/common@uploads

 # 先添加一个步骤获取完成时间
    - name: 记录完成时间
      run: |
        echo "FINISH_TIME=$(date +'%Y年%m月%d号%H时%M分')" >> $GITHUB_ENV
  # 这个步骤会将当前时间写入环境变量 FINISH_TIME

# 编译成功通知（仅当编译步骤成功时触发）
    - name: 编译成功通知
      if: success() && steps.compile.outcome == 'success'
      uses: emon100/Action-Serverchan@v3
      with:
         SCKEY: ${{ secrets.WEIXIN_SCKEY }}
         text: 编译成功【${{matrix.target}}】
         desp: 🎉 主人💕：【${{matrix.target}}】文件夹编译成功！
    
           📦 编译目标：【${{ env.SOURCE_CODE }}】【${{ env.FOLDER_NAME }}】【${{ env.CONFIG_FILE }}】分支的${{env.TARGET_PROFILE}}固件
           😋 仓库信息：【${{env.WAREHOUSE_MAN}}】仓库的【${{env.RUN_NUMBER}}号】
           🎈 完成时间：${{ env.FINISH_TIME }}
           🌴 固件编译已完成 🎈！！！

# 编译失败通知（仅当编译步骤失败时触发）
    - name: 编译失败通知
      if: failure() && steps.compile.outcome == 'failure'
      uses: emon100/Action-Serverchan@v3
      with:
         SCKEY: ${{ secrets.WEIXIN_SCKEY }}
         text: 编译失败【${{matrix.target}}】
         desp: 🚨 主人💕：【${{matrix.target}}】文件夹编译失败！
    
           ❌ 失败目标：【${{ env.SOURCE_CODE }}】【${{ env.FOLDER_NAME }}】【${{ env.CONFIG_FILE }}】分支的${{env.TARGET_PROFILE}}固件
           😋 仓库信息：【${{env.WAREHOUSE_MAN}}】仓库的【${{env.RUN_NUMBER}}号】
           🎈 失败时间：${{ env.FINISH_TIME }}
           🔗 查看详情：${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
           🌴 请及时排查问题 🚨！！！
