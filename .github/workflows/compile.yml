#
# 编译主程序,请勿修改文件名称（compile.yml）
#


name: 编译主程序
on:
  push:
    branches:
      - main
    paths:
      - 'build/Immortalwrt/relevance/start'

env:
  GIT_REPOSITORY: ${{github.repository}}
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TZ: Asia/Shanghai

jobs:
  build:
    name: 编译 "${{matrix.target}}"
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}
    
    env:
      FOLDER_NAME: ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
       target: [Immortalwrt]

    steps:

  # 1. 记录编译开始时间（直接使用全局 TZ）
    - name: 记录编译开始时间
      run: |
        echo "COMPILE_START=$(date +%s)" >> $GITHUB_ENV
        echo "START_TIME_DISPLAY=$(date +'%Y年%m月%d号%H时%M分')" >> $GITHUB_ENV
        
    - name: 释放Ubuntu磁盘空间
      uses: danshui-git/free-disk-space@main
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        remove_docker_image: true
        remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
        remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell"
        
    - name: Set up Go 1.26
      uses: actions/setup-go@v4
      with:
        go-version: '1.26'

    - name: Verify Go version
      run: |
        go version

    - name: Clean Go module cache (prevent gvisor duplicate-file issues)
      run: |
        set -e
        if command -v go >/dev/null 2>&1; then
          go clean -modcache || true
        fi
        rm -rf /openwrt/dl/go-mod-cache || true

    - name: Show Go cache paths
      run: |
        if command -v go >/dev/null 2>&1; then
          echo "GOMODCACHE=$(go env GOMODCACHE)"
          echo "GOCACHE=$(go env GOCACHE)"
        fi

    - name: 检测密匙/文件/版本
      uses: 281677160/common@mishi
        
    - name: 部署编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -fsSL https://github.com/281677160/common/raw/main/custom/ubuntu.sh)'
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /${{ env.DIY_WORK }}
        sudo chown ${USER}:${GROUPS} /${{ env.DIY_WORK }}
       
    - name: 下载"${{matrix.target}}"源码
      working-directory: /${{ env.DIY_WORK }}
      run: |
        git clone -q -b "${REPO_BRANCH}" --single-branch "${REPO_URL}" openwrt
        ln -sf /${{ env.DIY_WORK }}/openwrt ${GITHUB_WORKSPACE}/openwrt
        bash ${{ env.COMMON_SH }} Diy_feedsconf
    
    - name: 公告
      continue-on-error: true
      uses: 281677160/common@message
 
    - name: 运行自定义文件和其他
      uses: 281677160/common@need
        
    - name: 编译信息
      continue-on-error: true
      if: env.COMPILATION_INFORMATION == 'true'
      uses: 281677160/common@message
        
    - name: 缓存加速
      if: env.CACHEWRTBUILD_SWITCH == 'true'
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: "${{ env.TARGET_PROFILE }}"
        prefix: ${{ github.workspace }}/openwrt
        
    - name: 下载软件包
      id: package
      run: |
        cd openwrt
        make download -j8
    
    - name: 开始编译固件
      id: compile
      if: steps.package.outcome == 'success'
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s

    - name: 自动打包armsr_rootfs_tar_gz
      if: steps.compile.outcome == 'success' && env.ONLINE_FIRMWARE == 'true'
      uses: 281677160/common@aarch

    - name: 整理固件文件夹(需配合diy-part.sh设定使用)
      continue-on-error: true
      if: steps.compile.outcome == 'success'
      run: |
        cd openwrt
        bash ${{ env.COMMON_SH }} Diy_firmware

    - name: 发送[在线更新固件]至云端
      continue-on-error: true
      if: steps.compile.outcome == 'success' && env.UPDATE_FIRMWARE_ONLINE == 'true'
      uses: 281677160/common@cloud
        
    - name: 上传,发布,信息通知
      if: steps.compile.outcome == 'success'
      uses: 281677160/common@uploads

    - name: 提取内核版本（直接使用现成环境变量）
      if: always()
      run: |
        # 优先使用明确的 LINUX_KERNEL 变量（日志中已显示该值为 6.12）
        if [ -n "${{ env.LINUX_KERNEL }}" ]; then
          KERNEL_VERSION="${{ env.LINUX_KERNEL }}"
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
          echo "已从环境变量 LINUX_KERNEL 提取内核版本: $KERNEL_VERSION"
          exit 0
        fi

        # 备选：使用 patchverl 变量（日志中该值也为 6.12）
        elif [ -n "${{ env.patchverl }}" ]; then
          KERNEL_VERSION="${{ env.patchverl }}"
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
          echo "已从环境变量 patchverl 提取内核版本: $KERNEL_VERSION"
          exit 0
        fi

        # 兜底：若上述变量意外缺失，显示未知
        else
          echo "KERNEL_VERSION=未知" >> $GITHUB_ENV
          echo "未找到内核版本相关环境变量"
        fi

    - name: 计算编译时长
      if: always()  # 无论编译成功/失败都执行
      run: |
        # 读取开始时间戳（从环境变量读入 Shell 变量）
        local_start=$COMPILE_START
        # 直接获取当前结束时间戳（Shell 命令）
        local_end=$(date +%s)
        
        if [ $local_end -ge $local_start ]; then
          duration=$((local_end - local_start))
        else
          # 跨天场景处理（如 23:50 开始 → 00:10 结束）
          duration=$(( (86400 - local_start) + local_end ))
        fi
    
        hours=$((duration / 3600))
        minutes=$(( (duration % 3600) / 60 ))
        seconds=$((duration % 60))
        echo "DURATION=${hours}小时${minutes}分钟${seconds}秒" >> $GITHUB_ENV

        echo "FINISH_TIME=$(date +'%Y年%m月%d号%H时%M分')" >> $GITHUB_ENV

    # 4. 成功通知（使用精确计算的时长）
    - name: 编译成功通知
      if: success() && steps.compile.outcome == 'success'
      uses: emon100/Action-Serverchan@v3
      with:
        SCKEY: ${{ secrets.WEIXIN_SCKEY }}
        text: 编译成功【${{matrix.target}}】
        desp: |
          🎉 主人💕：【${{matrix.target}}】文件夹编译成功！
          📦 编译目标：【${{ env.SOURCE_CODE }}】【${{ env.FOLDER_NAME }}】【${{ env.CONFIG_FILE }}】分支的${{env.TARGET_PROFILE}}固件
          🧮 内核版本：${{ env.KERNEL_VERSION }}
          😋 仓库信息：【${{env.WAREHOUSE_MAN}}】仓库的【${{env.RUN_NUMBER}}号】
          ⏱️ 实际编译时长：${{ env.DURATION }}
          🕒 开始时间：${{ env.START_TIME_DISPLAY }}
          🎈 完成时间：${{ env.FINISH_TIME }}
          🌴 固件编译已完成 🎈！！！

    # 5. 失败通知（同样使用精确时长）
    - name: 编译失败通知
      if: failure() && steps.compile.outcome == 'failure'
      uses: emon100/Action-Serverchan@v3
      with:
        SCKEY: ${{ secrets.WEIXIN_SCKEY }}
        text: 编译失败【${{matrix.target}}】
        desp: |
          🚨 主人💕：【${{matrix.target}}】文件夹编译失败！
          ❌ 失败目标：【${{ env.SOURCE_CODE }}】【${{ env.FOLDER_NAME }}】【${{ env.CONFIG_FILE }}】分支的${{env.TARGET_PROFILE}}固件
          🧮 内核版本：${{ env.KERNEL_VERSION }}
          😋 仓库信息：【${{env.WAREHOUSE_MAN}}】仓库的【${{env.RUN_NUMBER}}号】
          ⏱️ 失败时已耗时：${{ env.DURATION }}
          🕒 开始时间：${{ env.START_TIME_DISPLAY }}
          🎈 失败时间：${{ env.FINISH_TIME }}
          🔗 查看详情：${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          🌴 请及时排查问题 🚨！！！

